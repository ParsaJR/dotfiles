<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

 <match target="font">
    <edit mode="assign" name="antialias">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="embeddedbitmap">
      <bool>true</bool>
    </edit>
    <edit name="autohint" mode="assign">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hinting">
      <bool>true</bool>
    </edit>
    <edit mode="assign" name="hintstyle">
      <const>hintslight</const>
    </edit>
    <edit mode="assign" name="lcdfilter">
      <const>lcddefault</const>
    </edit>
    <edit mode="assign" name="rgba">
      <const>rgb</const>
    </edit>
  </match>

  <!-- System UI alias -->
  <alias binding="same">
    <family>system-ui</family>
    <prefer><family>sans-serif</family></prefer>
  </alias>

  <!-- Monospace spacing -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>monospace</string>
    </test>
    <edit name="spacing" mode="assign" binding="same">
      <const>mono</const>
    </edit>
  </match>

  <!-- Persian monospace fallback --> 
  <match target="pattern">
    <test name="family" compare="contains">
      <string>monospace</string>
    </test>
    <test name="lang" compare="contains">
      <string>fa</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Vazir Code</string>
    </edit>
  </match>

  <!-- Persian sans-serif: Prepend Vazirmatn for fa lang -->
  <match target="pattern">
    <test name="family" compare="eq">
      <string>sans-serif</string>
    </test>
    <test name="lang" compare="contains">
      <string>fa</string>
    </test>
    <edit name="family" mode="prepend" binding="strong">
      <string>Vazirmatn UL NL</string>
    </edit>
  </match>

  <!-- Extend defaults: Prepend custom fonts to system lists -->
  <alias binding="same">
    <family>sans-serif</family>
    <prefer>
      <family>Vazirmatn UI NL</family>  <!-- Persian first -->
      <family>Roboto</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>serif</family>
    <prefer>
      <family>Vazirmatn UI NL</family>  <!-- For Persian serif if needed -->
      <family>Roboto</family>
      <family>JetBrains Mono Nerd Font</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>monospace</family>
    <prefer>
      <family>JetBrains Mono Nerd Font</family>
      <family>Vazir Code</family>  <!-- Persian mono -->
    </prefer>
  </alias>

</fontconfig>
