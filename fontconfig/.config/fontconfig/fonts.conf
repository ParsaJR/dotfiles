<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>


<alias binding="same">
	<family>system-ui</family>
	<prefer><family>sans-serif</family></prefer>
</alias>

<!-- set the spacing of the 'monospace' family to mono -->
<match target="pattern">
	<test name="family" compare="eq">
		<string>monospace</string>
	</test>
	<edit name="spacing" mode="assign" binding="same">
		<const>mono</const>
	</edit>
</match>

<!-- set the language of the 'farsi' family to fa -->
<match target="pattern">
	<test name="family" compare="eq">
		<string>farsi</string>
	</test>
	<edit name="lang" mode="assign" binding="same">
		<string>fa</string>
	</edit>
</match>

<!-- use the 'farsi' family when the language is fa -->
<match target="pattern">
	<test name="lang" compare="eq">
		<string>fa</string>
	</test>
	<edit name="family" mode="assign" binding="same">
		<string>farsi</string>
	</edit>
</match>

<!-- use the 'farsi-mono' family when the language if fa and the spacing is mono -->
<match target="pattern">
	<test name="lang" compare="eq">
		<string>fa</string>
	</test>
	<test name="spacing" compare="eq">
		<const>mono</const>
	</test>
	<edit name="family" mode="assign" binding="same">
		<string>farsi-mono</string>
	</edit>
</match>

  <!-- Better: Extend default sans-serif with custom fonts -->
  <alias binding="same">
    <family>sans-serif</family>
    <prefer>
      <family>farsi</family>
      <family>JetbrainsMono Nerd Font</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>serif</family>
    <prefer>
      <family>JetbrainsMono Nerd Font</family>
      <family>farsi</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>monospace</family>
    <prefer>
      <family>JetbrainsMono Nerd Font</family>
      <family>farsi-mono</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>farsi</family>
    <prefer>
      <family>VazirMatn</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>farsi-mono</family>
    <prefer>
      <family>VazirMatn</family>
    </prefer>
  </alias>
</fontconfig>
